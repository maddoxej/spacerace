<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Space Race</title>
<link rel="stylesheet" href="css/Board.css" type="text/css" />
<link rel="stylesheet" href="/node_modules/jquery-ui/themes/base/jquery-ui.css" type="text/css" />

</head>
<body>
<h1>Space Race</h1>
<div id="spaceRaceBoard">Creating planet. One moment please.</div>
<div id="buildDialog">
<fieldset>
<legend>Choose what kind of robot to build</legend>
<div>
<input type="radio" name="buildType" id="buildMinor"/><label for="buildMinor" accesskey="M">Minor</label>
</div>
<div>
<input type="radio" name="buildType" id="buildTransport"/><label for="buildTransport" accesskey="T">Transport</label>
</div>
<div>
<input type="radio" name="buildType" id="buildDroid"/><label for="buildDroid" accesskey="D">Droid</label>
</div>
<div>
<input type="radio" name="buildType" id="buildRover"/><label for="buildRover" accesskey="R">Rover</label>
</div>
<div>
<input type="radio" name="buildType" id="buildFlyer"/><label for="buildFlyer" accesskey="F">Flyer</label>
</div>
<div>
<input type="radio" name="buildType" id="buildBattle"/><label for="buildBattle" accesskey="B">Battle Bot</label>
</div>
</fieldset>
</div>
<script src="bundle.js"></script>
</body>
</html>
